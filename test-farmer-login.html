<!DOCTYPE html>
<html>
<head>
    <title>Test Farmer Login</title>
</head>
<body>
    <h1>Test Farmer Login</h1>
    <form id="testForm">
        <input type="email" id="email" placeholder="Email" value="farmer@jeevarekha.com">
        <input type="password" id="password" placeholder="Password" value="password">
        <button type="submit">Test Login</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                console.log('Testing login with:', { email, password });
                
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                const data = await response.json();
                console.log('Response data:', data);
                
                document.getElementById('result').innerHTML = `
                    <h3>Login Result:</h3>
                    <p>Status: ${response.status}</p>
                    <p>Token: ${data.token ? 'Present' : 'Missing'}</p>
                    <p>User: ${data.user ? JSON.stringify(data.user) : 'Missing'}</p>
                    <p>Full Response: ${JSON.stringify(data, null, 2)}</p>
                `;
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = `<p>Error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
